<h1>Oats</h1>
<img src="img/oats.jpg" alt="oats">
<h2>Description</h2>
This Oat recipe is good for breakfast
<p><h3>Ingredients</h3></p>
<ul>
    <li>Oats</li>
    <li>Water</li>
    <li>Milk</li>
    <li>Cinnamon</li>
    
</ul>
<h3>Steps</h3>
<ol> 
    <li>Put 50g of oats in a pot</li>
    <li>Add 100ml water and 100ml milk</li>
    <li>Cook until its creamy</li>
    <li>Use some cinnamon</li>
    
</ol>
